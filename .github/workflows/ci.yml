name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: OTP ${{ matrix.otp }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        otp: ['25', '26', '27']
    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          rebar3-version: '3.24'

      - name: Restore rebar3 cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/rebar3
            _build
          key: ${{ runner.os }}-rebar3-${{ matrix.otp }}-${{ hashFiles('rebar.lock', 'rebar.config') }}
          restore-keys: |
            ${{ runner.os }}-rebar3-${{ matrix.otp }}-

      - name: Compile
        run: rebar3 compile

      - name: Run tests
        run: rebar3 eunit

      - name: Run xref
        run: rebar3 xref

      - name: Run dialyzer
        run: rebar3 dialyzer
